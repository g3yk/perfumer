paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user by username or email and password, returns JWT
        token on success
      parameters:
      - description: Login credentials
        in: body
        name: loginInput
        required: true
        schema:
          properties:
            identity:
              type: string
            password:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handler.ResponseHTTP'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ResponseHTTP'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ResponseHTTP'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ResponseHTTP'
      summary: User login
      tags:
      - auth
swagger: "2.0"
